        <link rel="stylesheet" href="../src/lib/infusion/src/lib/normalize/css/normalize.css" />

        <script type="text/javascript" src="../src/lib/infusion/infusion-custom.js"></script>
        <script type="text/javascript" src="../src/lib/d3/d3.js"></script>
        <script type="text/javascript" src="../src/js/valueBinding.js"></script>
        <script type="text/javascript" src="../src/js/percentage.js"></script>
        <script type="text/javascript" src="../src/js/transformations.js"></script>
        <script type="text/javascript" src="../src/js/templateInjection.js"></script>
        <script type="text/javascript" src="../src/js/dataEntry.js"></script>

        <link rel="stylesheet" type="text/css" href="src/css/chartAuthoring-demo.css" />

        <title>Chart Authoring Tool</title>
    </head>

    <body>
        <h1>2014 Canadian Smartphone Market Share</h1>

        <div class="floec-ca-pieChart">
            <div class="floec-ca-pieChart-pie"></div>
        </div>


        <script type="text/javascript">
            var chart = floe.chartAuthoring.pieChart(".floec-ca-pieChart", {
                model: {
                    dataSet:
                    [{
                        id: "android",
                        value: 45,
                        label: "Android"
                    }, {
                        id: "iphone",
                        value: 34,
                        label: "iPhone"
                    }, {
                        id: "blackberry",
                        value: 15,
                        label: "Blackberry"
                    }, {
                        id: "windows",
                        value: 4,
                        label: "Windows Phone"
                    },{
                        id: "other",
                        value: 2,
                        label: "Other"
                    }]
                },
                resources: {
                    template: {
                        resourceText: "<div class=\"floec-ca-pieChart-pie\"></div><div class=\"floec-ca-pieChart-legend\"></div>"
                    }
                },
                pieChartOptions: {
                    pieTitle: "2014 Canadian smartphone market share",
                    pieDescription: "A pie chart showing the 2014 Canadian smartphone market share by percentage.",
                    legendTitle: "2014 Canadian smartphone market share",
                    legendDescription: "The 2014 Canadian smartphone market share by percentage",
                    width:500,
                    height:500
                }
            });
        </script>



    </body>
</html>
