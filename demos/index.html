<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link rel="stylesheet" type="text/css" href="../src/lib/infusion/src/framework/core/css/fluid.css" />
        <link rel="stylesheet" type="text/css" href="../src/lib/infusion/src/components/overviewPanel/css/OverviewPanel.css" />

        <script type="text/javascript" src="../src/lib/infusion/infusion-custom.js"></script>
        <script type="text/javascript" src="../src/lib/d3/d3.js"></script>
        <script type="text/javascript" src="../src/js/valueBinding.js"></script>
        <script type="text/javascript" src="../src/js/percentage.js"></script>
        <script type="text/javascript" src="../src/js/transformations.js"></script>
        <script type="text/javascript" src="../src/js/templateInjection.js"></script>
        <script type="text/javascript" src="../src/js/dataEntry.js"></script>
        <script type="text/javascript" src="../src/js/dataEntryPanel.js"></script>
        <script type="text/javascript" src="../src/js/chartAuthoring.js"></script>
        <script type="text/javascript" src="../src/js/d3ViewComponent.js"></script>
        <script type="text/javascript" src="../src/js/legend.js"></script>
        <script type="text/javascript" src="../src/js/pie.js"></script>
        <script type="text/javascript" src="../src/js/pieChart.js"></script>
        <script type="text/javascript" src="../src/js/d3Utils.js"></script>

        <link rel="stylesheet" type="text/css" href="src/css/chartAuthoring-demo.css" />

        <title>Chart Authoring Tool</title>
    </head>

    <body>

        <div id="floec-overviewPanel" class="fl-overviewPanel-container"></div>

        <div id="floec-chartAuthoring"></div>

        <script type="text/javascript">
            fluid.overviewPanel("#floec-overviewPanel", {
                resources: {
                    template: {
                        href: "src/html/overviewPanelTemplate-chartAuthoring.html"
                    }
                },
                strings: {
                    componentName: "Chart Authoring Tool",
                    infusionCodeLinkText: "get Chart Authoring"
                },
                markup: {
                    description: "The Chart Authoring Tool supports the authoring, export and embedding of highly accessible charts. Development of this component is currently in progress and does not represent final state. Eventually, these charts will feature sonified representation of their data in addition to visual display.",
                    instructions: "<p>Enter labels and data for your pie chart in the data entry area. The pie chart and its corresponding legend will update each time you update your data.</p>"
                },
                links: {
                    titleLink: "http://fluidproject.org/infusion.html",
                    demoCodeLink: "https://github.com/fluid-project/chartAuthoring/tree/master/demos",
                    infusionCodeLink: "https://github.com/fluid-project/chartAuthoring",
                    feedbackLink: "mailto:infusion-users@fluidproject.org?subject=Chart Authoring Tool feedback",
                    designLink: "https://wiki.fluidproject.org/display/fluid/Sonification+Sketches"
                }
            });

            floe.chartAuthoring("#floec-chartAuthoring", {
                templateLoader: {
                    terms: {
                        templatePrefix: "../src/html"
                    }
                }
            });
        </script>
    </body>
</html>
